# File: info.yml
# Abstract: Definition of ExtendedAnswerFeedback widget
# Version: 1.0

version: "1.0"
requires:
  framework: ["3.0", "3.1", "3.2"]
  jsModule:
  - standard
attributes:
  dialog_threshold:
    name: dialog_threshold
    type: int
    description: Rating level at which an additional form displays to allow additional
      comments to be submitted
    default: 3
    required: false
  options_count:
    name: options_count
    type: int
    description: Number of options to display
    default: 5
    required: false
extends:
  widget: standard/feedback/AnswerFeedback
  components:
  - view
  - js
  - css
  - php
info:
  description: This widget extends standard AnswerFeedback functionality in order to save additional custom fields on the created Incident.
