# File: info.yml
# Abstract: Definition of SiteInfo widget
# Version: 1.0

version: "1.0"
requires:
  framework: ["3.1", "3.2"]
  jsModule:
  - standard
  - mobile
attributes:
  label_site_url:
    name: label_site_url
    type: string
    description: Label for the site URL field
    default: Site URL
    required: false
  required:
    name: rn:msg:REQUIRED_LBL
    type: boolean
    description: rn:msg:SET_TRUE_FLD_CONT_VAL_CF_SET_REQD_MSG
    default: false
  label_required:
    name: rn:msg:REQUIRED_LABEL_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_REQUIREMENT_MESSAGE_LBL
    default: rn:msg:PCT_S_IS_REQUIRED_MSG
info:
  description: This widget captures a site URL from a user and responds to standard form field requests.
