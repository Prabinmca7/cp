<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Unit Test Results for $testName</title>
    $css
</head>
<body>
    <main>
        <div class="$cssStatus title">
            <p>$failedTests Tests $status<span class="score">$passes<span class="score-slash"> out of </span>$total</span><button id="showPasses">Show Passes</button></p>
        </div>
        <div class="result-container">
            <ul class="test-list">
                $suites
            </ul>
        </div>
    </main>
    $js
</body>
</html>
