version: "1.4.1"
requires:
  framework: ["3.11"]
  jsModule: [standard, mobile]
attributes:
  label_button:
    name: rn:msg:SUBMIT_BUTTON_LEVEL_CMD
    type: STRING
    description: rn:msg:CAPTION_FOR_DOC_RATING_SUBMIT_BTN_LBL
    default: rn:msg:RATE_CONTENT_LBL
  label_thanks_msg:
    name: rn:msg:FEEDBACK_SUBMISSION_MESSAGE_LBL
    type: STRING
    description: rn:msg:MSG_TO_DISP_ON_THE_WIDGET_ONCE_USER_LBL
    default: rn:msg:THANK_YOU_FOR_YOUR_FEEDBACK_LBL
  label_error_msg:
    name: rn:msg:FEEDBACK_SUBMISSION_ERROR_MESSAGE_LBL
    type: STRING
    description: rn:msg:MESSAGE_USERS_SUBMISSI_SUCCESSFUL_MSG
    default: rn:msg:THERE_ERROR_SUBMISSION_TRY_AGAIN_MSG
  get_okcs_data_ajax:
    name: rn:msg:RATING_SUBMIT_AJAX_URL_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getOkcsData
  submit_feedback_ajax:
    name: rn:msg:SUBMIT_FEEDBACK_AJAX_CMD
    type: AJAX
    description: rn:msg:ENDPOINT_ANS_FEEDBACK_AJAX_REQUEST_LBL
    default: /ci/ajaxRequest/submitAnswerFeedback
  display_stars:
    name: rn:msg:DISPLAY_STAR_RATINGS_LBL
    type: STRING
    description: rn:msg:S_DISP_T_S_ADD_S_T_S_L_T_VALS_1_2_3_5_MSG
    default: 5
  label_submitting_message:
    name: rn:msg:SUBMITTING_MESSAGE_LABEL_LBL
    description: rn:msg:LABEL_DISPLAYS_FORM_IS_SUBMITTING_MSG
    type: STRING
    default: rn:msg:SUBMITTING_ELLIPSIS_MSG
  label_rating:
    name: rn:msg:RATING_LABEL_LBL
    type: STRING
    description: rn:msg:TEXT_OF_BUTTONS_FOR_RATINGS_LBL
    default: rn:msg:RATE_ANSWER_PCT_D_OF_PCT_D_LBL
  label_textarea_screenreader:
    name: rn:msg:TEXTAREA_LABEL_LBL
    type: STRING
    description: rn:msg:MSG_ANNOUNCED_SCREEN_TEXT_MSG
    default: rn:msg:ENTER_YOUR_MESSAGE_LBL
  display_to_anonymous:
    name: rn:msg:DISPLAY_TO_ANONYMOUS_LBL
    type: BOOLEAN
    description: rn:msg:TRUE_VISIBLE_ACCESSIBLE_ANONYMOUS_USERS_MSG
    default: false
  dialog_threshold:
    name: rn:msg:THRESHOLD_LBL
    type: int
    description: rn:msg:RATING_EQ_VAL_DIALOG_OPENED_MSG
    default: 0
    min: 0
  label_send_button:
    name: rn:msg:LABEL_SEND_BUTTON_LBL
    type: string
    description: rn:msg:LABEL_TO_DISPLAY_ON_SUBMIT_BUTTON_LBL
    default: rn:msg:SUBMIT_CMD
  label_cancel_button:
    name: rn:msg:LABEL_CANCEL_BUTTON_LBL
    type: string
    description: rn:msg:LABEL_TO_DISPLAY_ON_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_CMD
  label_dialog_description:
    name: rn:msg:DIALOG_DESCRIPTION_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_DIALOG_DESCRIPTION_LBL
    default: rn:msg:RATING_SUBMITTED_PLS_TELL_ANS_MSG
  label_email_address:
    name: rn:msg:EMAIL_ADDRESS_LABEL_LBL
    type: string
    description: rn:msg:LABEL_FOR_EMAIL_ADDRESS_MSG
    default: rn:msg:EMAIL_LBL
  label_comment_box:
    name: rn:msg:FEEDBACK_LABEL_LBL
    type: string
    description: rn:msg:LABEL_FOR_FEEDBACK_TEXTBOX_MSG
    default: rn:msg:YOUR_FEEDBACK_HDG
  label_dialog_title:
    name: rn:msg:DIALOG_TITLE_LBL
    type: string
    description: rn:msg:LABEL_DISPLAY_DIALOG_TITLE_LBL
    default: rn:msg:PROVIDE_ADDITIONAL_INFORMATION_LBL
  feedback_page_url:
    name: rn:msg:FEEDBACK_URL_LBL
    type: string
    description: rn:msg:PG_URL_STD_DIALOG_RATING_LVL_FALLS_MSG
  label_feedback_submitted:
    name: rn:msg:FEEDBACK_SUBMITTED_LABEL_LBL
    type: string
    description: rn:msg:DISPLAYED_BANNER_FEEDBK_SUCC_SUBMITTED_MSG
    default: rn:msg:YOUR_FEEDBACK_HAS_BEEN_SUBMITTED_MSG
info:
  description: rn:msg:DCMNT_LLWS_KCS_DLGTHRSHLD_TMS_DLGTHRSHLD_T_UHK
