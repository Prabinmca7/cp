    category: Bug Fix
    changelogID: 799
    date: 12/17/2023
    description: Addition of new optional attribute dialog\_threshold
    details:
    - The attribute can be used to create an incident and gather feedback for low
      ratings. If a user's rating is less than or equal to the value of this attribute,
      a dialog will open prompting the user to provide additional feedback in the
      form of comments.
