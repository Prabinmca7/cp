version: "1.1.1"
requires:
  framework: ["3.11"]
  jsModule: [standard, mobile]
attributes:
  label_add_favorite_button:
    name: rn:msg:ADD_FAVORITE_BUTTON_LABEL_LBL
    description: rn:msg:LABEL_ON_THE_ADD_FAVORITE_BUTTON_LBL
    default: rn:msg:ADD_FAVORITE_CMD
    type: STRING
  label_add_favorite_msg:
    name: rn:msg:ADD_FAVORITE_SUCCESS_LABEL_LBL
    description: rn:msg:USE_SUCCESSFUL_ADDITION_FAVORITES_LBL
    default: rn:msg:THIS_ANSWER_HAS_BEEN_ADDED_MY_FAVORITES_MSG
    type: STRING
  label_remove_favorite_button:
    name: rn:msg:REMOVE_FAVORITE_BUTTON_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_ON_THE_REMOVE_FAVORITE_BUTTON_LBL
    default: rn:msg:REMOVE_FAVORITE_CMD
  label_remove_favorite_msg:
    name: Remove Favorite Success Label
    type: STRING
    description: Display message to use for successful removal of favorites
    default: rn:msg:THIS_ANSWER_HAS_BEEN_REMOVED_MY_FAVORITES_MSG
  label_max_length_error_msg:
    name: rn:msg:FAVORITE_MAXIMUM_LENGTH_ERROR_LABEL_LBL
    description: rn:msg:USE_ERROR_MAXIMUM_FAVORITES_BEEN_ADDED_LBL
    default: rn:msg:YOUVE_EXCEEDED_THE_MAX_NUM_OF_MSG
    type: STRING
  get_okcs_data_ajax:
    name: rn:msg:AJAX_ENDPOINT_FOR_OKCS_LBL
    type: AJAX
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getOkcsData
info:
  category:
    - OKCS
  description: rn:msg:ALLOWS_LOGGED_USERS_ADD_REMOVE_FAVORITE_MSG

