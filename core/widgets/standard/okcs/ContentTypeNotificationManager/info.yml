version: "1.2.1"
requires:
  framework: ["3.11"]
  jsModule: [standard, mobile]
attributes:
  label_no_notifs:
    name: rn:msg:LABEL_NO_NOTIFS_LBL
    description: rn:msg:MESSAGE_DISP_DOESNT_NOTIFICATIONS_LBL
    default: rn:msg:CURRENTLY_NO_CONTENT_NOTIFS_MSG
    type: STRING
  label_notif_content_type:
    name: rn:msg:CONTENT_TYPE_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_RECOMMENDATION_CONTENT_FIELD_MSG
    default: rn:msg:CONTENT_TYPE_LBL
  label_default_content_type:
    name: rn:msg:DEFAULT_CONTENT_TYPE_LABEL_LBL
    type: STRING
    description: rn:msg:LABEL_DEFAULT_VALUE_CONTENT_TYPE_LIST_MSG
    default: rn:msg:SELECT_CONTENT_TYPE_LBL
  label_no_product_selected:
    name: rn:msg:NOTHING_SELECTED_LABEL_LBL
    description: rn:msg:LABEL_NO_PRODUCT_HAS_BEEN_SELECTED_LBL
    default: rn:msg:SELECT_A_PRODUCT_LBL
    type: STRING
  label_no_category_selected:
    name: rn:msg:NOTHING_SELECTED_LABEL_LBL
    description: rn:msg:LABEL_NO_CATEGORY_HAS_BEEN_SELECTED_LBL
    default: rn:msg:SELECT_A_CATEGORY_LBL
    type: STRING
  label_add_notifications_button:
    name: rn:msg:LABEL_ADD_BUTTON_LBL
    description: rn:msg:MSG_DISP_BTN_LAUNCHES_DIALOG_LBL
    default: rn:msg:ADD_NOTIFICATIONS_CMD
    type: STRING
  label_add_button:
    name: rn:msg:LABEL_ADD_BUTTON_LBL
    description: rn:msg:LABEL_DISPLAYS_BUTT_ADDS_NOTIFICATION_LBL
    default: rn:msg:ADD_LBL
    type: STRING
  label_notif_name:
    name: rn:msg:NOTIFICATION_NAME_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_NOTIFICATION_NAME_INPUT_LBL
    default: rn:msg:NAME_LBL
    type: STRING
  label_cancel_button:
    name: rn:msg:LABEL_ADD_BUTTON_LBL
    description: rn:msg:LABEL_DISPLAYS_ON_BUTTON_CLOSES_DIALOG_LBL
    default: rn:msg:CLOSE_LBL
    type: STRING
  label_dialog_add:
    name: rn:msg:DIALOG_ADD_LABEL_LBL
    description: rn:msg:LABEL_DIALOG_ADD_NOTIFICATION_BUTTON_LBL
    default: rn:msg:ADD_LBL
    type: STRING
  label_dialog_cancel:
    name: rn:msg:DIALOG_CANCEL_LABEL_LBL
    description: rn:msg:LABEL_DISPLAY_DIALOG_CANCEL_BUTTON_LBL
    default: rn:msg:CANCEL_LBL
    type: STRING
  label_delete_button:
    name: rn:msg:LABEL_DELETE_LBL
    description: rn:msg:LABEL_TO_USE_FOR_DELETE_BUTTON_LBL
    default: rn:msg:DELETE_CMD
    type: STRING
  label_add_notif_dialog:
    name: rn:msg:LABEL_ADD_NOTIFICATION_DIALOG_LBL
    description: rn:msg:TITLE_DIALOG_ALLOWING_NOTIFICATIONS_LBL
    default: rn:msg:ADD_ANSWER_NOTIFICATIONS_LBL
    type: STRING
  label_notif_added:
    name: rn:msg:NOTIFICATION_ADDED_LABEL_LBL
    description: rn:msg:MESSAGE_DISPLAY_HAS_ADDED_NOTIFICATION_LBL
    default: rn:msg:YOU_HAVE_BEEN_SUBSCRIBED_MSG
    type: STRING
  label_notif_deleted:
    name: rn:msg:NOTIFICATION_DELETED_LABEL_LBL
    description: rn:msg:DELETED_NOTIFICATION_ONLY_VIEWTYPE_LIST_MSG
    default: rn:msg:YOU_HAVE_BEEN_UNSUB_MSG
    type: STRING
  label_no_content_type:
    name: rn:msg:CONTENT_TYPE_ERROR_LABEL_LBL
    description: rn:msg:MESSAGE_WHEN_CONTENT_TYPES_FETCHED_LBL
    default: rn:msg:NO_CONTENT_TYPES_AVAILABLE_LBL
    type: STRING
  label_failure_notif_added:
    name: rn:msg:NOTIFICATION_ADD_ERROR_LABEL_LBL
    description: rn:msg:MESSAGE_WHEN_ADD_NOTIFICATION_FAILS_LBL
    default: rn:msg:FAILURE_ON_ADD_NOTIFICATION_MSG
    type: STRING
  label_failure_dup_notif:
    name: rn:msg:DUPLICATE_ERROR_NOTIFICATION_LABEL_LBL
    description: rn:msg:ADD_NOTIFICATION_FAILS_DUE_DUPLICATE_LBL
    default: rn:msg:SUBSCRIPTION_ALREADY_EXISTS_MSG
    type: STRING
  label_failure_inv_hier_notif:
    name: rn:msg:NOTIFICATION_ADD_ERROR_LABEL_LBL
    description: rn:msg:MESSAGE_WHEN_ADD_NOTIFICATION_FAILS_LBL
    default: rn:msg:PRODUCTCATEGORY_COMBINATION_TYPE_MSG
    type: STRING
  label_failure_notif_deleted:
    name: rn:msg:NOTIFICATION_DELETE_ERROR_LABEL_LBL
    description: rn:msg:MESSAGE_WHEN_DELETE_NOTIFICATION_FAILS_LBL
    default: rn:msg:FAILURE_ON_DELETE_NOTIFICATION_MSG
    type: STRING
  label_content_type:
    name: rn:msg:CONTENT_TYPE_LABEL_LBL
    description: rn:msg:LABEL_TO_CONSTRUCT_ERROR_MESSAGE_LBL
    default: rn:msg:CONTENT_TYPE_LBL
    type: STRING
  label_product:
    name: rn:msg:PRODUCT_LABEL_LBL
    description: rn:msg:CONSTRUCT_SUBSCRIPTION_PRODUCTS_CHOSEN_LBL
    default: rn:msg:PRODUCT_LBL
    type: STRING
  label_category:
    name: rn:msg:CATEGORY_LABEL_LBL
    description: rn:msg:CONSTRUCT_SUB_CATEGORIES_CHOSEN_LBL
    default: rn:msg:CATEGORY_LBL
    type: STRING
  disable_prod_categ_hyperlink:
    name: rn:msg:DISABLE_PRODUCT_CATEGORY_HYPERLINK_LBL
    description: rn:msg:CAT_NOTIF_NONCLICKABLE_ELEMENTS_LBL
    default: false
    type: BOOLEAN
  target:
    name: rn:msg:TARGET_LBL
    description: rn:msg:DETERMINES_THE_NEW_PG_TARG_NOTE_MSG
    default: _self
    type: OPTION
    options:
    - _blank
    - _self
  get_okcs_data_ajax:
    name: rn:msg:AJAX_ENDPOINT_FOR_OKCS_LBL
    type: ajax
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getChannelCategories
  add_subscription_ajax:
    name: rn:msg:AJAX_ENDPOINT_FOR_OKCS_LBL
    type: ajax
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/addContentTypeSubscription
  get_okcs_notif_data_ajax:
    name: rn:msg:AJAX_ENDPOINT_FOR_OKCS_LBL
    type: ajax
    description: rn:msg:ENDPOINT_FOR_OKCS_LBL
    default: /ci/okcsAjaxRequest/getOkcsData
  delete_notification_ajax:
    name: rn:msg:DELETE_ANSWER_NOTIFICATION_AJAX_CMD
    type: ajax
    description: rn:msg:ENDPOINT_DELETE_ANS_NOTIFICATIONS_LBL
    default: /ci/okcsAjaxRequest/unsubscribeAnswer
info:
  description: rn:msg:NTF_LGGDN_RCV_DT_LLWS_NTF_SL_TLZS_KCSPRD_MSG
