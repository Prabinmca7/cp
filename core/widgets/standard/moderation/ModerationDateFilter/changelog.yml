  - account: abbas.kathermeeran
    category: Bug Fix
    changelogID: 379
    date: 09/07/2015
    description: Added attribute max\_date\_range\_interval
    details:
    - 'Attribute max\_date\_range\_interval is introduced. The value of max\_date\_range\_interval
      is the limit for the date range of question and comment moderation dashboards.
      Attribute max\_date\_range\_interval can be only in the format of # years/months/days.
      For example, 90 days, 5 years etc.'
    level: nano
    refno: 150729-000086
    sortPosition: Middle
  - account: abbas.kathermeeran
    category: Bug Fix
    changelogID: 371
    date: 09/07/2015
    description: Date format is determined from the config DTF\_INPUT\_DATE\_ORDER
    details:
    - The date format is determined from the configuration DTF\_INPUT\_DATE\_ORDER.
    - The hard coded mm/dd/yyyy in the validation messages of ModerationDateFilter
      widget is replaced by %s and will be replaced with right format based on the
      value of DTF\_INPUT\_DATE\_ORDER
    level: minor
    refno: 150811-000245
    sortPosition: Middle
