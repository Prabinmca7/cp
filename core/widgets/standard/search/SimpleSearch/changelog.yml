  entries:
  - account: jwatson
    category: API Change
    changelogID: 343
    date: 05/18/2015
    description: Search terms are now required and other usability improvements
    details:
    - Added `filter_type` attribute in case searching will filter by a product or
      category.
    - A search term is now required to be entered.
    - The `icon_path` attribute was removed.
    - Changed `input[type="text"]` to `input[type="search"]`.
    - 'Removed `label_search_hint` in favor of `label_placeholder` and browsers''
      native input placeholder functionality. Note: IE9 doesn''t support  placeholder
      functionality.'
    - Widget incorrectly modified URL if `report_page_url` attribute contained a "search/"
      segment.
    level: minor
    refno: 150501-000032
    sortPosition: Middle
