1.2.1:
  release: "14.11"
  entries:
  - account: spage
    category: Bug Fix
    changelogID: 266
    date: 08/19/2014
    description: Results no longer incorrectly limited when using the `only_display`
      attribute.
    details:
    - The number of products or categories displayed were being limited by all items,
      and then filtered by items specified in `only_display` so the number of items
      displayed could be smaller than expected.
    level: minor
    refno: 140814-000095
    sortPosition: Middle
1.1.1:
  release: "13.5"
  entries:
  - account: jwatson
    category: API Change
    changelogID: 73
    date: 05/01/2013
    description: View now uses the `classList` property instead of hard-coded class
      name
    details:
    - Since this widget extends from search/ProductCategoryList, the view now includes
      both the `rn_MobileProductCategoryList` and the `rn_ProductCategoryList` CSS
      classes. Also, widgets that extend from this widget will now have both class
      names included in the view. Previously, only the the `rn_MobileProductCategoryList`
      CSS class was included in the extended view.
    level: minor
    refno: 130121-000032
    sortPosition: Middle
