1.1.1:
  release: "13.5"
  entries:
  - account: eturner
    category: Deprecation
    changelogID: 122
    date: 06/19/2013
    description: The Intent Guide functionality of this widget has been removed
    details:
    - Removed the following widget attributes - `intent_guide_results`, `intent_guide_siteref`,
      `intent_guide_referrer`, `intent_guide_category_id`, `maximum_intent_guide_results`,
      and all intent guide related label attributes
    - Changed the default of the `source_id` attribute from `social+intentguide` to
      just `social`
    - Removed the `requestIntentGuideResults` and `getIntentGuideResults` methods
      from the widget controller
    - Removed various intent guide related data results from both the view data array
      and the js data array.
    - Removed the intentGuideView.php and intentGuideView.ejs files
    - Removed various intent guide methods and operations from the widget logic.js
      file.
    level: minor
    refno: 130404-000094
    sortPosition: Middle
