1.1.1:
  release: "13.11"
  entries:
  - account: reji.nair
    category: Bug Fix
    changelogID: 137
    date: 10/09/2013
    description: Displays sibling answer file attachments
    details:
    - Previously, the widget did not display sibling attachments for answers. Now
      the list of attachments includes any existing sibling attachments.
    level: nano
    refno: 130610-000095
    sortPosition: Middle
  - account: ryan.peterson
    category: New Feature
    changelogID: 131
    date: 08/01/2013
    description: Adds display_thumbnail attribute which defaults to display image
      thumbnails
    details:
    - The `display_thumbnail` attribute indicates whether thumbnails will display
      for images in a file list.  By default, thumbnails will display on the detail
      page for image files attached to questions and answers.
    level: minor
    refno: 130409-000115
    sortPosition: Middle
