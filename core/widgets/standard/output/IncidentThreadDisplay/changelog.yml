1.0.3:
  release: "13.5"
  entries:
  - account: bbukowski
    category: API Change
    changelogID: 53
    date: 05/01/2013
    description: "Displays the Japanese honorific \u201CSama\u201D after customer
      names on Japanese interfaces"
    details:
    - The Sama honorific (http://en.wikipedia.org/wiki/Japanese_honorifics#Sama) is
      appended to the customer name in the thread entry header. This character is
      supplied using the `NAME_SUFFIX_LBL` messagebase, which is populated on Japanese
      interfaces. Non-Japanese interfaces remain unaffected.
    level: nano
    refno: 130128-000015
    sortPosition: Middle
