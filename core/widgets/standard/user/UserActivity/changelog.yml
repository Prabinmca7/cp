1.2.1:
  release: "16.2"
  entries:
  - account: nidhi.kaushal
    category: Bug Fix
    changelogID: 467
    date: 01/04/2016
    description: In the public profile page populate appopriate labels for question
      and comment rating
    details:
    - 'In SocialContentRating widget a new rating type ''star'' had been added. Now
      user can vote on a scale of 1 to 5, thus not all votes will be positive. Few
      default labels have been modified for question and comment rating:'
    - 'label\_comment\_ratings\_by\_user: Current Default Label - "Gave a positive
      rating on a comment"; New Default Label - "Rated a comment"'
    - 'label\_comment\_ratings\_to\_user: Current Default Label - "Received a positive
      rating on a comment"; New Default Label - "Received a rating on a comment"'
    - 'label\_question\_ratings\_by\_user: Current Default Label - "Gave a positive
      rating on a question"; New Default Label - "Rated a question"'
    - 'label\_question\_ratings\_to\_user: Current Default Label - "Received a positive
      rating on a question"; New Default Label - "Received a rating on a question"'
    level: minor
    refno: 151210-000031
    sortPosition: Middle
  - account: milan.pandya
    category: Bug Fix
    changelogID: 447
    date: 12/02/2015
    description: User activities now show recent dates instead of created dates for
      all activities. Changed display text from discussion subject to discussion comment
      for comment, best answers and positive ratings on comment activities.
    level: minor
    refno: 151110-000226
    sortPosition: Middle
