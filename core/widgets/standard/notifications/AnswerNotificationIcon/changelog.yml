    category: API Change
    changelogID: 141
    date: 10/09/2013
    description: Removes contact profile data from the widget controller
    details:
    - The widget now pulls contact profile data from the framework using JavaScript
      rather than having the data exposed through the widget controller.php file.
    level: minor
    refno: 130513-000052
