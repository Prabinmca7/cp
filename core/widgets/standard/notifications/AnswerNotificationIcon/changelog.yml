  entries:
  - account: nick.moore@oracle.com
    category: API Change
    changelogID: 326
    date: 10/31/2017
    description: Use banner instead of dialog for messaging
    details:
    - Post-submit messages displayed in banner instead of a dialog.
    - Added label attributes for messages.
    - Removed `label_notification_link` and `notifications_url` attributes.
