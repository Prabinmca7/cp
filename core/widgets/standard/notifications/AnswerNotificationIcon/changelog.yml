1.0.2:
  release: "13.5"
  entries:
  - account: rlund
    category: Bug Fix
    changelogID: 98
    date: 04/29/2013
    description: You can now select the link in the answer notification dialog with
      the keyboard in all supported browsers
    level: nano
    refno: 130409-000024
    sortPosition: Middle
  - account: rlund
    category: API Change
    changelogID: 64
    date: 04/29/2013
    description: Password fields now default to having autocomplete disabled
    details:
    - All input fields for contact passwords now have autocomplete="off" set by default.
      To re-enable autocomplete simply add the `disable_password_autocomplete` attribute
      to your rn:widget tag for LoginDialog and set it to false.
    level: nano
    refno: 130124-000068
    sortPosition: Middle
