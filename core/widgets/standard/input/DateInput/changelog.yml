1.4.1:
  release: "14.8"
  entries:
  - account: spage
    category: New Feature
    changelogID: 257
    date: 04/30/2014
    description: Honor min and max constraints for custom object date fields
    details:
    - Custom object date fields will now use the constraints provided by the Connect
      meta data instead of the MIN_DATE and MAX_DATE defines.
    level: minor
    refno: 140416-000149
    sortPosition: Middle
1.3.1:
  release: "14.2"
  entries:
  - account: tlivengood
    category: New Feature
    changelogID: 194
    date: 11/01/2013
    description: Added support for `constraintChange` Dynamic Forms event
    details:
    - Restructured the label area of the widget to support dynamically changing the
      required-ness of an input field. This change can impact custom code which overrides
      the `preLabel` or `postLabel` RN Blocks. To consume this change, EJS extension
      will need to be used to override the blocks in their new locations in addition
      to their original locations.
    level: minor
    refno: 131021-000234
    sortPosition: Middle
  - account: spage
    category: API Change
    changelogID: 188
    date: 10/24/2013
    description: Minimum date for custom date fields increased by 1 day
    details:
    - The minimum date used to validate custom 'date' and 'datetime' fields was changed
      from January 2nd, 1970 to January 3rd.
    - This was changed to accomodate sites utilizing a GMT+12 timezone.
    level: minor
    refno: 131018-000065
    sortPosition: Middle
  - account: spage
    category: Bug Fix
    changelogID: 168
    date: 10/17/2013
    description: Minimum date validation message changed when DTF_INPUT_DATE_ORDER
      config is set to 1 (yyyy/mm/dd)
    details:
    - The minimum date validation message used to contain the 'Year', 'Month' and
      'Day' labels along with the numeric values when date order was 'yyyy/mm/dd'.
    - The message now simply contains the digits which is consistent with the messaging
      for other date orders.
    - 'Example - OLD -> (min value: ''Year1970/Month1/Day2'') : NEW -> (min value:
      ''1970/1/2'')'
    level: nano
    refno: 130613-000055
    sortPosition: Middle
1.2.1:
  release: "13.11"
  entries:
  - account: ldavison
    category: Bug Fix
    changelogID: 129
    date: 10/09/2013
    description: Reports the correct error for partially filled in fields
    details:
