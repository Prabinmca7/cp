1.1.1:
  release: "13.8"
  entries:
  - account: ldavison
    category: Bug Fix
    changelogID: 110
    date: 07/17/2013
    description: Consolidates min/max year variables
    details:
    - Widgets extending view.php should now use `$this->data['attrs']['min_year']`
      and `$this->data['attrs']['max_year']` instead of `$this->data['minYear']` and
      `$this->data['maxYear']`
    - Widgets extending logic.js should now use `this.data.attrs.min_year` and `this.data.attrs.max_year`
      instead of `this.data.js.minYear` and `this.data.js.maxYear`
    level: minor
    refno: 130507-000058
    sortPosition: Middle
  - account: ldavison
    category: API Change
    changelogID: 102
    date: 07/17/2013
    description: Allows pre-1970 dates for custom attribute fields
    details:
    - "The minimum year for custom attribute fields is now 1902. If a widget\u2019s
      min_year attribute specifies a value earlier than the field constraint, the
      field\u2019s minimum year will be used."
    level: nano
    refno: 120927-000089
    sortPosition: Middle
