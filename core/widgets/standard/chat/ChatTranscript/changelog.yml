1.3.7:
  release: "20.2"
  entries:
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 752
    date: 01/08/2020
    description: Removed input sanitization from VA responses
    details:
    - Input sanitization on (interactive) responses from VA has been removed in order
      to allow end users to interact with e.g. buttons sent with these responses.
    level: nano
    refno: 200107-000010
    sortPosition: Middle
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 745
    date: 08/22/2019
    description: Prevent HTML entities to be decoded when sent as plain text
    details:
    - When receiving a HTML entity as plain text, this HTML entity will now show up
      as-is in the transcript.
    level: nano
    refno: 190822-000027
    sortPosition: Middle
1.3.6:
  release: "19.11"
  entries:
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 748
    date: 10/09/2019
    description: Blacklisting all JavaScript events
    details:
    - All JavaScript events (on...="...") will now be blacklisted in the chat transcript
      to prevent XSS.
    level: nano
    refno: 191009-000046
    sortPosition: Middle
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 746
    date: 09/11/2019
    description: Blacklisted 'link' tag
    details:
    - The 'link' tag has been blacklisted to prevent end users from modifying the
      layout of the end user pages.
    level: nano
    refno: 190911-000008
    sortPosition: Middle
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 744
    date: 08/14/2019
    description: Sanitize content of style and script elements from transcript
    details:
    - Content of style (CSS) and script (JavaScript) elements will now also be sanitized
      from the transcript
    level: nano
    refno: 190813-000086
    sortPosition: Middle
1.3.5:
  release: "19.8"
  entries:
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 732
    date: 06/17/2019
    description: Blacklisted 'dialog' tag
    details:
    - The 'dialog' tag has been blacklisted/sanitized to prevent a (modal) dialog
      from overlapping any controls on the end user chat popup.
    level: nano
    refno: 190614-000042
    sortPosition: Middle
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 731
    date: 06/13/2019
    description: Removal of blacklisted HTML elements from end user transcript
    details:
    - HTML elements blacklisted by the chat server (e.g. form elements) will now also
      automatically be removed from the end user transcript when used in end user
      input.
    level: nano
    refno: 190606-000043
    sortPosition: Middle
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 730
    date: 05/16/2019
    description: XSS sanitization (removal of onXXX='' attributes)
    details:
    - This update will sanitize (rich text) input from the end user and system messages
      by removing onXXX attributes from HTML tags. This prevents self-inflicted XSS.
    level: nano
    refno: 190328-000025
    sortPosition: Middle
1.3.4:
  release: "19.5"
  entries:
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 728
    date: 04/30/2019
    description: Fixed spaces and newline conversion of transcript messages
    details:
    - Fixes spaces and newline issues for plain text and rich text messages without
      markup.
    level: nano
    refno: 190429-000111
    sortPosition: Middle
  - account: nick.moore@oracle.com
    category: Bug Fix
    changelogID: 727
    date: 04/03/2019
    description: Improved handling of end user input containing angle brackets
    details:
    - Detection of orphaned opening angle brackets (&lt; (less than)) has been improved.
      These characters  should be encoded in end user input automatically.
    level: nano
    refno: 190322-000057
    sortPosition: Middle
1.3.3:
  release: "18.11"
  entries:
  - account: rene.ouendag@oracle.com
    category: Bug Fix
    changelogID: 712
    date: 11/27/2018
    description: Added support for anchor tags without href attribute and also added
      support for the style attribute in anchor tags.
    details:
    - HTML answers containing anchor tags without href attribute will now survive
      the HTML sanitization process
    - The style attribute will now be preserved in anchor tags after HTML sanitization
    level: nano
    refno: 181124-000005
    sortPosition: Middle
1.3.2:
  release: "16.11"
  entries:
  - account: matthew
    category: Bug Fix
    changelogID: 596
    date: 10/20/2016
    description: Filter duplicate messages from the agent
    level: nano
    refno: 160817-000135
    sortPosition: Middle
  - account: rene.ouendag
    category: New Feature
    changelogID: 526
    date: 07/06/2016
    description: Display actual amount of whitespaces entered by agent and/or end
      user rather than using default HTML rendering when there are excess spaces in
      the chat transcript
    details:
    - The actual amount of whitespaces used in chat messages will now be shown in
      the chat transcript widget.
    level: nano
    refno: 160705-000015
    sortPosition: Middle
1.3.1:
  release: "15.2"
  entries:
  - account: Sridhar
    category: New Feature
    changelogID: 283
    date: 12/22/2014
    description: Enable CobrowsePremium for mobile pageset
    details:
    - This widget now supports CobrowsePremium for the mobile pageset. As in the standard
      pageset, the customer will now be able to see and act upon the CobrowsePremium
      screen sharing invitation requests from the agent.
    level: minor
    refno: 140923-000174
    sortPosition: Middle
1.2.2:
  release: "14.2"
  entries:
  - account: jlindh
    category: Bug Fix
    changelogID: 155
    date: 09/05/2013
    description: Properly escape ampersands when message is sent as plaintext.
    level: nano
    refno: 130816-000036
    sortPosition: Middle
1.2.1:
  release: "13.11"
  entries:
  - account: jlindh
    category: New Feature
    changelogID: 42
    date: 04/30/2013
    description: Modify default chat user interface to show the transcript and print
      button when in the requeued state.
    level: minor
    refno: 120719-000088
    sortPosition: Middle
1.1.1:
  release: "13.8"
  entries:
  - account: jlindh
    category: Bug Fix
    changelogID: 114
    date: 07/17/2013
    description: Displays message on browsers if disconnection is a possibility when
      navigating away from the chat window
    details:
    - "If disconnection is a possibility (as it is in IE 10 in Metro mode), chat end
      users will see \u201CYou may be using a browser that will end this chat session
      if you leave this screen. To ensure a complete chat, please leave this screen
      open for the duration of the session.\u201D"
    level: minor
    refno: 130301-000090
    sortPosition: Middle
