    changelogID: 510
    date: 04/20/2016
    description: Added header tag to chat status for better accessibility
    details:
    - A header tag was added around the displayed chat status text to allow for more
      accessibility to screen readers. Screen readers can list all the headers on
      a page and this allows the status to show up in those lists.
    level: minor
