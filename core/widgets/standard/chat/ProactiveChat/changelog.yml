1.1.1:
  release: "13.2"
  entries:
  - account: jlindh
    category: Bug Fix
    changelogID: 26
    date: 04/29/2013
    description: Population of Product and Category fields for chat request notification
      and incident fields
    details:
    - This change will be included in a service pack for November 2012 Customer Portal
      Version 3.0 installations, and automatically included for February 2013 and
      forward.
    - 'If you have based other widgets on ProactiveChat, make these changes to logic.js:'
    - 'From: RightNow.Event.subscribe("evt_menuFilterGetResponse", this._onProdCatChanged,
      this);'
    - 'To: RightNow.Event.subscribe("evt_productCategoryFilterSelected", this._onProdCatChanged,
      this);'
    - 'From: if (prodCatType.indexOf("categories") > -1)'
    - 'To: if (prodCatType.indexOf("Category") > -1)'
    level: minor
    refno: 121003-000098
    sortPosition: Middle
