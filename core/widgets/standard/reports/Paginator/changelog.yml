  entries:
  - account: rlund
    category: New Feature
    changelogID: 130
    date: 10/09/2013
    description: Fires the evt_switchPagesRequest event when a new page is requested
    details:
    - Data for the evt_switchPagesRequest event includes the Paginator eventObject,
      which contains the current filters for `report_id`, `page`, and `per_page`.
      This ensures that report filters persist across multiple pages.
    level: nano
    refno: 130624-000013
